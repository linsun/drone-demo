
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: frontend-route
  namespace: default
spec:
  parentRefs:
    - name: agentgateway-proxy
      namespace: default
  rules:
    - backendRefs:
        - name: frontend
          port: 80 # Assuming frontend service runs on port 80, if not specified.
